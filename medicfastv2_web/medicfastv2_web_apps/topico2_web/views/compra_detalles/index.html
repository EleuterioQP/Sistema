<div ng-cloak>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="100" layout="column">
            <md-card ng-controller="Compra_detalleCtrl">
                <md-card-header>
                    <md-card-avatar>
                        <img class="md-user-avatar" src="media/img/1211810014.png" />
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-headline">Registro Compra Detalle</span>
                        <span class="md-subhead">Detalle </span>
                    </md-card-header-text>
                </md-card-header>
                <md-divider></md-divider>
                   
                <md-card-actions layout="row" layout-align="start center" >
          

                     <md-card-icon-actions>
                                <md-input-container class="md-block md-search" flex-gt-sm>
                                    <input placeholder="Buscar autoconsumo de historia" ng-model="query" ng-keyup="buscar()">
                                </md-input-container>
                                
                            </md-card-icon-actions>
                             
                             <md-divider></md-divider>

                            <md-button class="md-fab md-mini md-primary" aria-label="Add" ui-sref="topico2.topico2.compra_detallesNew" >
                                <md-tooltip md-autohide>registrar historia</md-tooltip>
                                <ng-md-icon icon="add" aria-label="Add"></ng-md-icon>
                            </md-button>
                           
                       
                  </md-card-actions>
                        
                <md-card-content>
                    
                    <table table-responsive>
                        
                        <md-progress-linear layout-fill md-mode="indeterminate" ng-hide="!isLoading"></md-progress-linear>
                        <thead md-on-reorder="onReorder">
                            <tr>
                                <th>#</th>
                                <th class="col-hidden" data-order="autoconsumo">autoconsumo</th>
                                <th class="col-hidden" data-order="autoconsumo">destino</th>
                                <th class="col-hidden" data-order="autoconsumo">lugar_comercializacion</th>
                                <th class="col-hidden" data-order="autoconsumo">semilla</th>
                                
                                



                              
                                <th colspan="2"  class="align-options">acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="d in lista | filter: autoconsumo">
                                <td> {{ $index + 1 }} </td>
                                <td> {{ d.autoconsumo }} </td>
                                <td> {{ d.destino }} </td>
                                <td> {{ d.lugar_comercializacion }} </td>
                                <td> {{ d.semilla }} </td>

                               
                                
                                <td>
                                    <md-button class="md-icon-button md-td" aria-label="Edit" ui-sref="topico2.topico2.compra_detallesEdit({id:d.id})">
                                        <md-tooltip md-autohide>Edit {{ d.codename }}</md-tooltip>
                                        <ng-md-icon  size="24" icon="edit" aria-label="Edit"></ng-md-icon>
                                    </md-button>
                                </td>
                                <td>
                                    <md-button class="md-icon-button md-td" aria-label="delete" ng-click="delete(d)">
                                        <md-tooltip md-autohide>Delete {{ d.codename }}</md-tooltip>
                                        <ng-md-icon  size="24" icon="delete" aria-label="delete"></ng-md-icon>
                                    </md-button>
                                </td>



                                  <td>
                                     <md-button class="md-fab md-mini md-primary" aria-label="Add" ui-sref="topico2.topico2.consultasNew({idHistoria:d.id})">
                                <md-tooltip md-autohide>agregar {{d.id}} consulta</md-tooltip>
                                <ng-md-icon icon="add" aria-label="Add"></ng-md-icon>
                            </md-button> 
                                </td>

                            </tr>
                        </tbody>
                    </table>


                    </md-table-container>
                    <md-table-pagination>
                        <table>
                            <tfoot>
                                <tr>
                                    <td>
                                        <app-pagination ng-if="options.pages>0" per="options.page_size" page="options.page" format="{{'jumping'}}" display="4" rango="options.range" accion="list(params)" pages="options.pages" query="query" fields="{{fields}}"></app-pagination>
                                    </td>
                                </tr>
                            </tfoot>
                        </table>
                    </md-table-pagination>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
</div>
